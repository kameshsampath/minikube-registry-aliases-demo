apiVersion: v1
kind: Service
metadata:
  name: helloworld
spec:
  selector:
    app: helloworld
  ports:
  - port: 80
    targetPort: 80
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld
spec:
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld
    spec:
      containers:
      - name: helloworld
        image: example.com/demo/skupper-helloworld
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "50Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
